plugins {
    id 'application'
    id 'java'
}

group = 'dev.awlb'
version = '2.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.swinglabs:swingx:1.6.1'
    implementation 'com.miglayout:miglayout:3.7.3.1'
    implementation files('lib/smplmathparse_v1_1_2.jar')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'dev.awlb.opt.OpenPlotTool'
}